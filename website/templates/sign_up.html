{% extends "base.html" %} {% block title %}Smart Notes-Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Id</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      required
    />
  </div>
  <div class="form-group">
    <label for="mob">Mobile Number</label>
    <input
      type="tel"
      class="form-control"
      id="mob"
      name="mob"
      placeholder="Enter mobile number"
      required
      pattern="[0-9]{10}"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
      required
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
      required
    />
  </div>
  <div class="form-group">
    <label for="password1">Password(Should contain at least 1  lower and 1 upper case, number, symbols=!@#$%^&* and length 8 -12)</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
{% endblock %}
