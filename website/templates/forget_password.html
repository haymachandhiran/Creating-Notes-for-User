{% extends "base.html" %} {% block title %}Smart Notes-Change Password{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Change Password</h3>
  <div class="form-group">
    <label for="mob_mail">Email Address or Mobile Number</label>
    <input
      type="text"
      class="form-control"
      id="mob_mail"
      name="mob_mail"
      placeholder="Enter email or mob number"
      required
    />
  </div>
   <div class="form-group">
    <label for="otp">Enter OTP</label>
    <input
      type="text"
      class="form-control"
      id="otp"
      name="otp"
      pattern="{6}"
      placeholder="Enter OTP"
      required
    />
   </div>
  <div class="form-group">
    <label for="password1">New Password(Should contain at least 1  lower and 1 upper case, number, symbols=!@#$%^&* and length 8 -12)</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      required
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
      required
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Change Password</button>
</form>
{% endblock %}
